<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Fax</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <H1>PetFax</H1>
        <div class="callout">
            Welcome to PetFax!
        </div>
        <div class="pets-container">
            {% for pet in pets %}
                <div class="pet">
                    <H2>{{ pet.pet_name }}</H2>
                    <img src="{{pet.pet_photo}}" alt="Pet Photo"/>
                    <br>
                    <a href="/pets/{{ pet.pet_id }}">About</a>
                </div>
            {% endfor %}
        </div>
        <div class="callout">
            Submit fun facts here! <a href="/facts/new">Submit some here.</a>
        </div>
    </div>


</body>
</html>
